name: GitHub Classroom Workflow
env:
    DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
    DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
    
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    name: Autograding
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: docker/setup-buildx-action@v2
      
      - name: set up JDK 17
        uses: actions/setup-java@v1
        with:
            java-version: 17
            cache: gradle
            
      - name: set up gradle
        uses: gradle/gradle-build-action@v2
        
      # Reservation
      - name: Grant execute permission for gradlew
        run: cd ReservationApp && chmod +x gradlew
      - name: Build with Gradle
        run: cd ReservationApp && ./gradlew build
        
      # Loyalty
      - name: Grant execute permission for gradlew
        run: cd LoyaltyApp && chmod +x gradlew
      - name: Build with Gradle
        run: cd LoyaltyApp && ./gradlew build
        
      # Payment
      - name: Grant execute permission for gradlew
        run: cd PaymentApp && chmod +x gradlew
      - name: Build with Gradle
        run: cd PaymentApp && ./gradlew build
        
      # Payment
      - name: Grant execute permission for gradlew
        run: cd Gateway && chmod +x gradlew
      - name: Build with Gradle
        run: cd Gateway && ./gradlew build
        
      - name: Build images
        timeout-minutes: 10
        run: docker compose build
        
      - name: Push images
        run: |
          docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD 
          docker-compose push

      # TODO build, publish to docker hub, deploy to k8s

      - name: Run API Tests
        uses: matt-ball/newman-action@master
        with:
          collection: v2/postman/collection.json
          environment: v2/postman/environment.json
          delayRequest: 100
          reporters: '[ "cli" ]'

      - uses: education/autograding@v1
        id: autograder
        continue-on-error: true

      - name: Github auto grader mark
        uses: Romanow/google-sheet-autograder-marker@v1.0
        with:
          google_token: ${{secrets.GOOGLE_API_KEY}}
          sheet_id: "1xkgjUX6Qmk7rdJG-QPOToav-HWWtthJjnShIKnw3oIY"
          homework_number: 4
          user_column: 'D'
          column_offset: 'F'
          mark: "'+"